{% extends 'admin/layout.html' %}
{% load static %}
{% block title %}Edit Brand{% endblock %}
{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Edit Brand </h4>
                <h6>Edit the</h6>
            </div>
        </div>
        {% if messages%}
                {% for message in messages%}
                    <p>{{message}}</p>
                {% endfor%}
        {% endif %}
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Brand Name Field -->
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="id_name">Brand Name</label>
                                <input type="text" id="id_name" name="name" class="form-control" 
                                       value="{{brand.name}}" required minlength="3">
                                <!-- Error Handling -->
                                
                            </div>
                        </div>

                        <!-- Description Field (Corrected name from 'discription' to 'description') -->
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="id_description">Description</label>
                                <textarea id="id_description" name="description" class="form-control" 
                                          required minlength="3">{{ brand.description }}</textarea>
                                
                            </div>
                        </div>

                        <img src="{{brand.image.url}}" alt="">
                            </div>
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-submit me-2">Submit</button>
                            <a href="{% url 'brand_list' %}" class="btn btn-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
