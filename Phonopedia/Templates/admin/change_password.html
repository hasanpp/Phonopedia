{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
        content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>PhonoPedia Admin| Change your password</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo-small.png' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
</head>

<body class="account-page">

    <div class="main-wrapper">
        <div class="account-content">
            <div class="login-wrapper">
                <div class="login-content">
                    <div class="login-userset ">
                        <div class="login-logo">
                            <img src="{% static 'images/logo.png' %}" alt="img">
                        </div>
                        <div class="login-userheading">
                            <h3>Change your password</h3>
                            <h4>Please enter a new password and confirm it</h4>
                        </div>
                        <form enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <div class="form-login">
                                <label>Password</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-input" placeholder="Enter your password" required name="password" >
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div><br>
                                <div class="pass-group">
                                    <input type="password" class="pass-input" placeholder="Confirm password" required name="cpassword" >
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                            {% if messages %}
                                {% for message in messages %}
                                    <div  style="color: red; text-align: center;">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-login">
                                <button class="btn btn-login" type="submit">Change password</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-img">
                    <img src="{% static 'img_admin/login.jpg' %}" alt="img">
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'js/feather.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
